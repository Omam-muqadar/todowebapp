<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="pop-cont">
    <div style="text-align:center">
      <div style="display: inline-block; width: 40px;">
        <img src="./icon.png" alt="To Do List" style="width: 40px;" srcset="">
      </div>
    </div>

    <h1 class="text-3xl font-bold underline border">Todo List</h1>

    <div style="margin-bottom: 5px;">
      <input type="text" id="taskInput" style="padding: 20px;" placeholder="Enter your task" >
      <button id="addTask" style="padding: 15px;">Add Task</button>
    </div>
    <h2 >Tasks</h2>
    <div id="taskList"></div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
